<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,
		minimum-scale=1, user-scalable=yes">
	<link rel="icon" href="images/6.jpeg">
	<link rel="apple-touch-icon" href="images/6.jpeg">
	<link rel="apple-touch-startup-image" href="images/ll.gif">
	<title>BECOMING CYBORG EP</title>

	<body>

		<!-- 9:16 Music Player -->
		<span id="myMusic1" style="position:fixed;transition: top .3s">
			<div id="myNav2Btns">
				<button onclick="lyricTime()" id="myLyricBtn">▲Lyrics</button>
			</div>
			<div class="container" id="stuff">
				<button class="closebtn" onclick="closeMusic()">
					<img width="40px" style="padding: 8px;" src="images/back.png">
				</button>
				<div class="bg1">
					<div class="titre" style="position: absolute; top: 0vh; text-align:
						center;">
						<h3 id="songTitle" style="text-align: center; margin-top: 8px;"></h3>
					</div>
				</div>
			</div>
		</span>

		<!-- music player -->
		<div class="container">
			<span id="lecteur">
				<div class="lecteur" id="lecteur">
					<audio controls id='myAudio' style="display: none;">
						<source src="" type="audio/mp3" />
					</audio>
				</div>
			</span>
		</div>

		<!-- SIDE A // front page -->
		<span id="moreFront">
			<div class="music-player" id='oop'>
				<div id='tap' style="position: absolute; top: 70vh; color: white;
					font-size: 10vw; text-shadow: grey 0 0 5vw;">BECOMING CYBORG</div>
				<div class="bg">
				</div>

			</div>
			<div class="titre">
				<h3>Pink Phantom</h3>
				<h1>BECOMING CYBORG</h1>
			</div>

			<br>
			<br>
			<div class="titre">
				<h3 style="padding-left: 1vw;margin-top: -0vh;text-align: left;
					text-shadow: 0vw 0vw .5vw #080808 ; line-height: 10vw; font-size: 5vw;
					background: #080808 ;">
					<div class="arrow" onclick="trackListTime()" id="myTrackListBtn">
						<span id="moreTrackListing">
							view tracks ▲
						</span>
						<span id="lessTrackListing">
							view tracks ▼ <br>
						</span>
					</div>

					<!-- list of songs -->
					<span id="less1TrackListing">
						<div id="imageGallery">
							<figure>
								<img loading=lazy src="images/circ.gif" onclick="itimeStamp0()">
								<figcaption>
									SURVIVE
								</figcaption>
							</figure>
							<figure>
								<img loading=lazy src="images/5.jpg" onclick="itimeStamp1()">
								<figcaption>
									BLUE SCREEN // MAGENTA GLITCH
								</figcaption>
							</figure>
						</div>
						<br>
						<div id="imageGallery">
							<figure>
								<img loading=lazy src="images/6.jpg" onclick="itimeStamp2()">
								<figcaption>
									THE ART GALLERY
								</figcaption>
							</figure>
							<figure>
								<img loading=lazy src="images/6.gif" onclick="itimeStamp3()">
								<figcaption>
									TRAP CONTROL
								</figcaption>
							</figure>
						</div>
						<br>
						<div id="imageGallery">
							<figure>
								<img loading=lazy src="images/12.gif" onclick="itimeStamp4()">
								<figcaption>
									BECOMING CYBORG
								</figcaption>
							</figure>
						</div>
						<br>
						<br>
					</span>
				</h3>
				<br>
				<br>
				<br>
			</div>
		</span>

		<!-- SIDE B // back page-->
		<span id="moreBack">
			<div class="titre">
				<div id="myNav1Btns" style="color: white;">
					<button onclick="lyricTime()" id="myLyricBtn">▲lyrics</button>
				</div>
			</div>
		</span>

		<!-- lyric panel -->
		<div class="lyric_panel">
			<span id="lyricsDots"></span>
			<span id="moreLyrics">
				<span id="lyricImage">
					<div id="myNav3Btns" style="color: white;">
						<button onclick="openMusic()">▲music</button>
					</div>
					<br>
					<br>
					<img id="lyricPANEL" loading=lazy style="padding-top: -10vh;
						padding-bottom: -10vh;" src="" width="100%">
					<br>
				</span>
			</span>
		</div>
	</body>

	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/track_setter.js"> </script>
	<script type="text/javascript" src="js/state_getter.js"> </script>
	<script type="text/javascript" src="js/state_setter.js"> </script>

</html>
